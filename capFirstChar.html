    <script>
        function capFirstChar(str) {
            var words = str.split(' ')
            var result = [];
            for (var i = 0; i < words.length; i++) {
                var word = words[i];
                var caseWord = word[0].toUpperCase() + word.slice(1)
                result.push(caseWord);
            }
            return result.join(' ')
        }

    </script>
</body>
